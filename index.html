<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="map">
    <div id="imap"></div>
    <div class="alert alert-info afile" role="alert" id="showArellanoFile"><span
        class="material-icons esp">folder_copy</span>P.E. 123456789 Aceros Arequipa </div>
    <button class="btn btn-info" id="btnZoomOut"><span class="material-icons">remove</span></button>
    <button class="btn btn-info" id="btnZoomIn"><span class="material-icons">add</span></button>
    <button class="btn btn-info btnmapUbic" id="btnUbic"><span class="material-icons">my_location</span></button>
    <button class="btn btn-info" id="btnZoomIni"><span class="material-icons">zoom_out_map</span></button>
    <button class="btn btn-info" id="btnMapLayers"><span class="material-icons">layers</span></button>
    <button class="btn btn-info" id="btnArellanoFiles"><span class="material-icons">folder_copy</span></button>
    <button class="btn btn-info" id="btnSearch"><span class="material-icons">search</span></button>
    <button class="btn btn-info" id="btnSet"><span class="material-icons">settings</span></button>
  </div>

  <!-- Modal Files -->
  <div id="myModalFiles" class="modal">

    <!-- Contenido del Modal -->
    <div class="modal-content">
      <span class="close" id="closef">&times;</span>
      <p>¡Hola! Este es tu modal de Files.</p>

    </div>

  </div>

  <!-- Modal Layers -->
  <div id="myModalLayers" class="modal">

    <!-- Contenido del Modal -->
    <div class="modal-content">
      <span class="close" id="closel">&times;</span>
      <p>¡Hola! Este es tu modal de Layers.</p>
      <div>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <ul class="list-group">
                <li class="list-group-item">
                  <input type="radio" name="layer" value="osm" checked> Default
                </li>
                <li class="list-group-item">
                  <input type="radio" name="layer" value="osmPositron"> Positron
                </li>
                <li class="list-group-item">
                  <input type="radio" name="layer" value="osmDark"> Dark
                </li>
              </ul>
            </div>
          </div>          
        </div>
        <button onclick="changeLayer()" class="btn btn-info">Cambiar Capa</button>
      </div>
    </div>

  </div>

</body>
<script src="main.js"></script>

</html>
